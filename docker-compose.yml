version: '3.8'

services:
  postgres:
    image: postgres:15        # 指定具体版本
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
      TZ: Asia/Shanghai       # 设置时区
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:             # 健康检查
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "max_connections=200"]  # 自定义配置

  redis:
      #  使用 Redis Stack 镜像，它包含了 RediSearch (redis checkpoint需要用到这个模块)
      image: redis/redis-stack:latest
      container_name: redis_cache
      ports:
        - "6379:6379"                # 默认 Redis 端口
      volumes:
        - redisdata:/data            # 持久化数据（可选）
      restart: unless-stopped
      environment:
        REDIS_ARGS: "--requirepass 123456"
        TZ: "Asia/Shanghai" # 设置为你期望的时区

      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 5
